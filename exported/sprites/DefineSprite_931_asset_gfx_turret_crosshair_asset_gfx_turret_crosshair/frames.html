<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);

var scalingGrids = {};
var boundRects = {};
function shape928(ctx,ctrans,frame,ratio,time){
	var pathData="M 68 0 L 0 0 0 68 M -68 0 L 0 0 0 -68";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([51,51,51,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function shape929(ctx,ctrans,frame,ratio,time){
	var pathData="M 68 -68 L 68 0 68 68 0 68 -68 68 -68 0 -68 -68 0 -68 68 -68";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([179,0,0,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M 68 0 L 0 0 0 68 M -68 0 L 0 0 0 -68";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([51,51,51,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function shape930(ctx,ctrans,frame,ratio,time){
	var pathData="M 68 -68 L 68 68 -68 68 -68 -68 68 -68 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([102,102,102,1]));
	ctx.lineWidth=0.05;

	ctx.lineJoin="round";

}

function shape927(ctx,ctrans,frame,ratio,time){
	var pathData="M 45 0 L 0 0 0 45 M -45 0 L 0 0 0 -45";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([102,102,102,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function sprite931(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,3.4,3.4);
	var clips = [];
	var frame_cnt = 6;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape927",canvas,ctx,[0.025555419921875,0.0,0.0,0.025555419921875,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 1:
			place("shape927",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 2:
			place("shape928",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 3:
			place("shape929",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 4:
			place("shape930",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 5:
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);
frames.push(1);
frames.push(2);
frames.push(3);
frames.push(4);
frames.push(5);

var backgroundColor = "#cacad0";
var originalWidth = 6;
var originalHeight= 6;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite931(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},16);
nextFrame(ctx,ctrans);
</script>
</body>
