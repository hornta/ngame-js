<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="4" height="4" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);

var scalingGrids = {};
var boundRects = {};
function shape919(ctx,ctrans,frame,ratio,time){
	var pathData="M 40 40 L -40 40 -40 -40 40 -40 40 40";
	ctx.fillStyle=tocolor(ctrans.apply([172,172,181,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 40 40 L -40 40 -40 -40 40 -40 40 40 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([95,95,107,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M 20 0 L -20 0 -20 -20 20 -20 20 0";
	ctx.fillStyle=tocolor(ctrans.apply([102,102,102,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 20 0 L -20 0 -20 -20 20 -20 20 0 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([0,0,0,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function shape920(ctx,ctrans,frame,ratio,time){
	var pathData="M 40 40 L -40 40 -40 -40 40 -40 40 40";
	ctx.fillStyle=tocolor(ctrans.apply([194,194,201,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 40 40 L -40 40 -40 -40 40 -40 40 40 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([154,154,165,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M 20 -20 L 20 20 -20 20 -20 -20 20 -20";
	ctx.fillStyle=tocolor(ctrans.apply([222,222,226,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 20 -20 L 20 20 -20 20 -20 -20 20 -20 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([154,154,165,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function sprite921(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,2.0,2.0);
	var clips = [];
	var frame_cnt = 2;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape919",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 1:
			place("shape920",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);
frames.push(1);

var backgroundColor = "#cacad0";
var originalWidth = 4;
var originalHeight= 4;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite921(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},16);
nextFrame(ctx,ctrans);
</script>
</body>
</html>
