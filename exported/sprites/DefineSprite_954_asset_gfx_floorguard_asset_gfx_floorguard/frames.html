<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="12" height="12" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);

var scalingGrids = {};
var boundRects = {};
function shape952(ctx,ctrans,frame,ratio,time){
	var pathData="M -1 -120 Q 51 -120 87 -83 121 -48 124 0 L 124 120 -124 120 -124 -10 Q -119 -51 -89 -83 -52 -120 -1 -120";
	ctx.fillStyle=tocolor(ctrans.apply([0,153,204,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 114 -1 L 115 -1 115 111 -116 111 -116 -10 Q -111 -49 -83 -77 -49 -112 -1 -112 47 -112 80 -77 112 -45 114 -1 M 48 -54 L 25 -54 25 -29 48 -29 48 -54 M -51 -25 L -51 -1 -27 -1 -27 -25 -51 -25";
	ctx.fillStyle=tocolor(ctrans.apply([72,72,72,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 48 -54 L 48 -29 25 -29 25 -54 48 -54";
	ctx.fillStyle=tocolor(ctrans.apply([0,153,204,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M -51 -25 L -27 -25 -27 -1 -51 -1 -51 -25";
	ctx.fillStyle=tocolor(ctrans.apply([0,204,255,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
}

function sprite954(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,6.2,6.0);
	var clips = [];
	var frame_cnt = 3;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape952",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 1:
			place("shape952",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 2:
			place("shape952",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);
frames.push(1);
frames.push(2);

var backgroundColor = "#cacad0";
var originalWidth = 12;
var originalHeight= 12;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite954(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},16);
nextFrame(ctx,ctrans);
</script>
</body>
</html>
