<html>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);

var scalingGrids = {};
var boundRects = {};
function shape905(ctx,ctrans,frame,ratio,time){
	var pathData="M 180 -68 L 180 73 73 180 -73 180 -180 73 -180 -68 -68 -180 68 -180 180 -68 M 148 -59 L 55 -152 -55 -152 -148 -59 -148 58 -59 147 59 147 148 58 148 -59";
	ctx.fillStyle=tocolor(ctrans.apply([0,0,0,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 148 -59 L 148 58 59 147 -59 147 -148 58 -148 -59 -55 -152 55 -152 148 -59";
	ctx.fillStyle=tocolor(ctrans.apply([102,102,102,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
}

function shape906(ctx,ctrans,frame,ratio,time){
	var pathData="M 7 -5 L 7 1 3 5 -3 5 -7 1 -7 -5 -3 -9 3 -9 7 -5";
	ctx.fillStyle=tocolor(ctrans.apply([136,34,34,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 148 -59 L 55 -152 -55 -152 -148 -59 -148 58 -59 147 59 147 148 58 148 -59 M 180 -68 L 180 73 73 180 -73 180 -180 73 -180 -68 -68 -180 68 -180 180 -68";
	ctx.fillStyle=tocolor(ctrans.apply([0,0,0,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
}

function sprite910(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,9.0,9.0);
	var clips = [];
	var frame_cnt = 7;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape905",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			place("shape906",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 1:
			place("shape905",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			place("shape906",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 2:
			place("shape905",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			place("shape906",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 3:
			place("shape905",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			place("shape906",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 4:
			place("shape905",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			place("shape906",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 5:
			place("shape905",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			place("shape906",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 6:
			place("shape905",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			place("shape906",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);
frames.push(1);
frames.push(2);
frames.push(3);
frames.push(4);
frames.push(5);
frames.push(6);

var backgroundColor = "#cacad0";
var originalWidth = 18;
var originalHeight= 18;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite910(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},16);
nextFrame(ctx,ctrans);
</script>
</body>
