<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);

var scalingGrids = {};
var boundRects = {};
function shape903(ctx,ctrans,frame,ratio,time){
	var pathData="M -167 -25 L 0 -25 0 26 -167 26 -167 -25";
	ctx.fillStyle=tocolor(ctrans.apply([0,0,0,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
}

function sprite904(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,3.0,2.0);
	var clips = [];
	var frame_cnt = 1;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape903",canvas,ctx,[0.04790420532226562,0.0,0.0,0.07843170166015626,5.0,-0.05],ctrans,1,0,0,time);
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);

var backgroundColor = "#cacad0";
var originalWidth = 8;
var originalHeight= 4;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite904(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},16);
nextFrame(ctx,ctrans);
</script>
