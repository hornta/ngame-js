<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><script type="text/javascript" src="canvas.js"></script><style type="text/css">#resizable {position:relative; display:inline-block; margin:0; padding:0;font-size:0px;} #width_size {width:10px; position:absolute; right:-5px; top:0px; bottom:0px; cursor:e-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #height_size {height:10px; position:absolute; bottom:-5px; left:0px; right:0px; cursor:n-resize;-webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none;} #myCanvas {margin:0; padding:0;} </style></head><body>

<div id="resizable"><canvas id="myCanvas" width="7" height="8" style="border:1px solid #c3c3c3;">

</canvas><div id="width_size">&nbsp;</div><div id="height_size">&nbsp;</div></div>

<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);

var scalingGrids = {};
var boundRects = {};
function shape975(ctx,ctrans,frame,ratio,time){
	var pathData="M 0 -48 L 0 -83 M 36 -32 L 67 -65 M 0 51 L 0 77 M 32 39 L 67 75 M 48 1 L 79 1 M -47 -1 L -77 -1 M -31 -36 L -69 -75 M -35 35 L -65 67";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([153,0,0,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M 34 -34 Q 48 -19 48 1 48 22 34 36 20 51 0 51 -20 51 -34 36 -48 22 -48 1 -48 -19 -34 -34 -20 -49 0 -49 20 -49 34 -34";
	ctx.fillStyle=tocolor(ctrans.apply([0,0,0,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 34 -34 Q 48 -19 48 1 48 22 34 36 20 51 0 51 -20 51 -34 36 -48 22 -48 1 -48 -19 -34 -34 -20 -49 0 -49 20 -49 34 -34 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([153,0,0,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function sprite977(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,3.85,4.15);
	var clips = [];
	var frame_cnt = 2;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape975",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 1:
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);
frames.push(1);

var backgroundColor = "#cacad0";
var originalWidth = 7;
var originalHeight= 8;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite977(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},16);
nextFrame(ctx,ctrans);
</script>
</body>
</html>
