<script>var canvas=document.getElementById("myCanvas");
var ctx=canvas.getContext("2d");
enhanceContext(ctx);
var ctrans = new cxform(0,0,0,0,255,255,255,255);

var scalingGrids = {};
var boundRects = {};
function shape967(ctx,ctrans,frame,ratio,time){
	var pathData="M -120 -75 L 120 -75 120 75 -120 75 -120 -75";
	ctx.fillStyle=tocolor(ctrans.apply([179,179,187,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M -120 -75 L 120 -75 120 75 -120 75 -120 -75 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([88,88,99,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M -75 45 L 0 0 75 45 0 0 -75 45 -75 -45 75 -45 75 45 -75 45 M -75 -45 L 0 0 75 -45 0 0 -75 -45";
	ctx.fillStyle=tocolor(ctrans.apply([181,202,225,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 75 45 L 0 0 -75 45 M 75 -45 L 0 0 -75 -45";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([105,148,194,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M -75 45 L 75 45 75 -45 -75 -45 -75 45";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([52,52,58,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function shape968(ctx,ctrans,frame,ratio,time){
	var pathData="M 120 -75 L 120 75 -120 75 -120 -75 120 -75";
	ctx.fillStyle=tocolor(ctrans.apply([179,179,187,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M 120 -75 L 120 75 -120 75 -120 -75 120 -75 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([88,88,99,1]));
	ctx.lineWidth=0.05;

	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M -74 -45 L 76 -45 76 45 -74 45 -74 -45";
	ctx.fillStyle=tocolor(ctrans.apply([191,215,205,1]));
	drawPath(ctx,pathData,false);
	ctx.fill("evenodd");
	var pathData="M -74 -45 L 76 -45 76 45 -74 45 -74 -45 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([52,52,58,1]));
	ctx.lineWidth=0.05;

	drawPath(ctx,pathData,true,scaleMode);

	var pathData="M -50 -30 L 50 -30 50 30 -50 30 -50 -30 Z";
	var scaleMode = "NORMAL";
	ctx.strokeStyle=tocolor(ctrans.apply([255,255,255,1]));
	ctx.lineWidth=0.05;
	ctx.lineCap="round";
	ctx.lineJoin="round";
	drawPath(ctx,pathData,true,scaleMode);

}

function sprite969(ctx,ctrans,frame,ratio,time){
	ctx.save();
	ctx.transform(1,0,0,1,6.0,3.75);
	var clips = [];
	var frame_cnt = 2;
	frame = frame % frame_cnt;
	switch(frame){
		case 0:
			place("shape967",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
		case 1:
			place("shape968",canvas,ctx,[0.05,0.0,0.0,0.05,0.0,0.0],ctrans,1,0,0,time);
			break;
	}
	ctx.restore();
}

var frame = -1;
var time = 0;
var frames = [];
frames.push(0);
frames.push(1);

var backgroundColor = "#cacad0";
var originalWidth = 12;
var originalHeight= 7;
function nextFrame(ctx,ctrans){
	var oldframe = frame;
	frame = (frame+1)%frames.length;
	if(frame==oldframe){time++;}else{time=0;};
	drawFrame();
}

function drawFrame(){
	ctx.fillStyle = backgroundColor;
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.save();
	ctx.transform(canvas.width/originalWidth,0,0,canvas.height/originalHeight,0,0);
	sprite969(ctx,ctrans,frames[frame],0,time);
	ctx.restore();
}

window.setInterval(function(){nextFrame(ctx,ctrans);},16);
nextFrame(ctx,ctrans);
</script>
</body>
